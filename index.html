<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Css</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock   Papper   Scissor</h1>
    <div class="choices">
        <div id="rock" class ="choice">
            <img src="image/rock.jpg" alt="stone">
        </div>
        <div id="paper" class ="choice">
            <img src="image/palm.jpg" alt="paper">
        </div>
        <div id="scissor" class = "choice">
            <img src="image/scissors.jpg" alt="scissors">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="RPC_Game.js"></script>
</body>
